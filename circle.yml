## Customize the test machine
machine:
  node:
    version: 5.11
  java:
    version: openjdk7

  # Override /etc/hosts
  hosts:
    circlehost: 127.0.0.1
    dev.mycompany.com: 127.0.0.1

  # Add some environment variables
  environment:
    CIRCLE_ENV: test
    _JAVA_OPTIONS: "-Xms512m -Xmx1024m"

  post:
    - curl -k -L -o dynamodb-local.tgz http://dynamodb-local.s3-website-us-west-2.amazonaws.com/dynamodb_local_latest.tar.gz
    - tar -xzf dynamodb-local.tgz
    - java -Djava.library.path=./DynamoDBLocal_lib -jar DynamoDBLocal.jar -sharedDb: background: true

compile:
  override:
    - tsc -v
    - tsc -p .
